<div class="container">
  <div class="row vertical-align">
    <div class="col-md-4 offset-md-4">
      <alert type="danger" *ngIf="loginError$ | async">
        <strong>Warning:</strong> Username and Password mismatch
      </alert>
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername"
                 placeholder="Enter username" formControlName="Username" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword"
                 placeholder="Enter password" formControlName="Password" required>
        </div>
        <div class="form-check text-center">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
                   formControlName="RememberUser">
            Remember me
          </label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="submitted$ | async">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
